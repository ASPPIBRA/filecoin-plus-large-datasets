name: Large Dataset Datacap Application
description: Clients should use this application form to request a DataCap allocation via a LDN for a dataset
title: "[DataCap Application] <Organization> - <Project Name>"
labels: 'application, Phase: Diligence'
body:
- type: markdown
  attributes:
    value: |
      # Large Dataset Notary Application
      To apply for DataCap to onboard your dataset to Filecoin, please fill out the following form
- type: markdown
  attributes:
    value: |
      # Core Information
- type: input
  attributes:
    label: Organization Name
  validations:
    required: true
- type: input
  attributes:
    label: Website / Social Media
  validations:
    required: true
- type: input
  attributes:
    label: Total amount of DataCap being requested
    description: The maximum amount allowed is 5 PiB
  validations:
    required: true
- type: input
  attributes:
    label: Weekly allocation of DataCap requested
  validations:
    required: true
- type: input
  attributes:
    label: On-chain address for first allocation
    description: Make sure the address exists on the chain
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      # Project Details
- type: textarea
  attributes:
    label: Share a brief history of your project and organization
    render: text
  validations:
    required: true
- type: dropdown
  attributes:
    label: Is this project associated with other projects/ecosystem stakeholders?
    options:
      - "Yes"
      - "No"
  validations:
    required: true
- type: textarea
  attributes:
    label: If answered yes, what are the other projects/ecosystem stakeholders
    render: text
  validations:
    required: false
- type: markdown
  attributes:
    value: |
      # Use-case Details
- type: textarea
  attributes:
    label: Describe the data being stored onto Filecoin
    render: text
  validations:
    required: true
- type: dropdown
  attributes:
    label: Where was the data currently stored in this dataset sourced from
    options:
      - AWS Cloud
      - Google Cloud
      - Azure Cloud
      - My Own Storage Infra
      - Other
  validations:
    required: true
- type: input
  attributes:
    label: If selected other, enter the details here
  validations:
    required: false
- type: dropdown
  attributes:
    label: How do you plan to prepare the dataset
    multiple: true
    options:
      - IPFS
      - lotus
      - singularity
      - graphsplit
      - I don't know yet
      - others/custom tool
- type: input
  attributes:
    label: If you answered "other/custom tool" in the previous question, enter the details here
  validations:
    required: false
- type: textarea
  attributes:
    label: Please share a sample of the data
    description: A link to a file, an image, a table, etc., are good ways to do this.
    render: text
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Confirm that this is a public dataset that can be retrieved by anyone on the Network
    description: i.e., no specific permissions or access rights are required to view the data
    options:
      - label: I confirm
  validations:
    required: false
- type: textarea
  attributes:
    label: If you chose not to confirm, what was the reason
    render: text
  validations:
    required: false
- type: dropdown
  attributes:
    label: What is the expected retrieval frequency for this data
    options:
      - Daily
      - Weekly
      - Monthly
      - Yearly
      - Sporadic
      - Never
  validations:
    required: true
- type: dropdown
  attributes:
    label: For how long do you plan to keep this dataset stored on Filecoin
    options:
      - Less than 1 year
      - 1 to 1.5 years
      - 1.5 to 2 years
      - 2 to 5 years
      - More than 5 years
      - Permanently
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      # DataCap Allocation Plan
- type: dropdown
  attributes:
    label: In which geographies do you plan on making storage deals
    multiple: true
    options:
      - Greater China
      - Asia other than Greater China
      - Africa
      - North America
      - South America
      - Europe
      - Australia (continent)
      - Antarctica
  validations:
    required: true
- type: dropdown
  attributes:
    label: How will you be distributing your data to storage providers
    multiple: true
    options:
      - Cloud storage (i.e. S3)
      - HTTP or FTP server
      - IPFS
      - Shipping hard drives
      - Lotus built-in data transfer
      - I don't know yet
      - Others
  validations:
    required: true
- type: dropdown
  attributes:
    label: How do you plan to choose SP
    multiple: true
    options:
      - Slack
      - Filmine
      - Big data exchange
      - Partners
      - I don't know yet
      - Others
  validations:
    required: true
- type: input
  attributes:
    label: If you answered "Others" in the previous question, what is the tool or platform you plan to use
  validations:
    required: false
- type: dropdown
  attributes:
    label: How do you plan to make deals to your storage providers
    multiple: true
    options:
      - Boost client
      - Lotus client
      - Bidbot
      - Singularity
      - I don't know yet
      - Others/custom tool
- type: input
  attributes:
    label: If you answered "Others/custom tool" in the previous question, enter the details here
  validations:
    required: false
- type: dropdown
  attributes:
    label: Can you confirm that you will follow the Fil+ guideline
    description: clients should engage at least 4 SPs and no single SP ID should receive >30% of a client's allocated DataCap
    options:
      - "Yes"
      - "No"
  validations:
    required: true